---
layout: default
tipo: 'post'
---
	<header>
	  <span class="ampstart-accent block px3 pt2 mb2"><!-- META CATEGORÍAS --></span>
	  <h1 class="mb1 px2 caps center h1-title">
      {{ page.title }}
    </h1>
	  <!-- Start byline -->
	  <address class="ampstart-byline clearfix mb4 px3 h5">
  		<time class="ampstart-byline-pubdate block center my1" datetime="{{ page.date | date: "%d-%m-%Y" }}">
        <i class="fa fa-calendar" aria-hidden="true"></i> Publicado el {{ page.date | date: "%d/%m/%Y" }}
      </time>
	  </address>
	  <!-- End byline -->
	</header>
	<section class="px2 mb3">
		<div class="imagen-post max-width-2 self-center">
			<amp-img src="{{ page.imagefull }}" width="696" height="696" layout="responsive" class="mx-auto block fit" alt="{{ page.alt }}" title="{{ page.alt }}"></amp-img>
		</div>
		<div class="pt3">
			{{ content }}
		</div>
	</section>
<!-- share -->
<section class="px2 mb3">
    <h2 class="mb3 h1-title">
      <i class="fa fa-share-square-o" aria-hidden="true"></i> Compartilo en redes sociales
    </h2>
    <ul class="ampstart-social-follow list-reset flex justify-around items-center flex-wrap m0 mb4">
      <li class="mr2">
        <amp-social-share type="twitter" width="45" height="45"></amp-social-share>
      </li>
      <li class="mr2">
        <amp-social-share type="facebook" width="45" height="45" data-param-app_id="365849057145512">
	      <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M15.117 0H.883C.395 0 0 .395 0 .883v14.234c0 .488.395.883.883.883h7.663V9.804H6.46V7.39h2.086V5.607c0-2.066 1.262-3.19 3.106-3.19.883 0 1.642.064 1.863.094v2.16h-1.28c-1 0-1.195.48-1.195 1.18v1.54h2.39l-.31 2.42h-2.08V16h4.077c.488 0 .883-.395.883-.883V.883C16 .395 15.605 0 15.117 0" fill-rule="nonzero"/></svg>
	 </amp-social-share>
      </li>
	<li class="mr2">
		<amp-social-share type="instagram" width="45" height="45"></amp-social-share>
	</li>
      <li class="mr2">
        <amp-social-share type="whatsapp" width="45" height="45"></amp-social-share>
      </li>
    </ul>
</section>
